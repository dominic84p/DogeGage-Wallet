name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: desktop-app
        run: bun install

      - name: Build Tauri app
        working-directory: desktop-app
        run: bun run tauri build

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: desktop-app/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: desktop-app/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: desktop-app/src-tauri/target/release/bundle/deb/*.deb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/src-tauri/target/release/bundle/dmg/*.dmg
            desktop-app/src-tauri/target/release/bundle/nsis/*.exe
            desktop-app/src-tauri/target/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install iOS targets
        run: |
          rustup target add aarch64-apple-ios

      - name: Install frontend dependencies
        working-directory: desktop-app
        run: bun install

      - name: Initialize iOS project
        working-directory: desktop-app
        run: bun run tauri ios init

      - name: Build iOS app with Tauri (will fail on signing but create .app)
        working-directory: desktop-app
        continue-on-error: true
        run: bun run tauri ios build --release

      - name: Find and package .app into IPA
        working-directory: desktop-app
        run: |
          # Find the .app bundle
          APP_PATH=$(find src-tauri/gen/apple -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found, trying target directory"
            APP_PATH=$(find src-tauri/target -name "*.app" -type d | head -n 1)
          fi
          
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r DogeGage-Wallet-unsigned.ipa Payload
            rm -rf Payload
          else
            echo "ERROR: No .app bundle found"
            exit 1
          fi

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: desktop-app/DogeGage-Wallet-unsigned.ipa

      - name: Create Release (iOS)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop-app/DogeGage-Wallet-unsigned.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
